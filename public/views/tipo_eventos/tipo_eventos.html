<!-- CABECERA DE LA PÁGINA -->
{include file=$inc|cat:'header.html'}
<main>
    {include file=$temp|cat:'tipo_eventos/modal_tevento.html'}
    <div class="content">
        <table id="table_teventos" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th><a class="btn primary" href="#">Agregar</a></th>
                </tr>
            </thead>
            <tbody>
                {foreach $tipo_eventos item=$tev}
                <tr data-item="{$tev['id_tipo_evento']}">
                    <td>{$tev['id_tipo_evento']}</td>
                    <td>{$tev['nombre_tevento']}</td>
                    <td><a class="btn danger" href="#">Eliminar</a></td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
</main>

<script src="public/js/tipo_eventos/TipoEvento.js"></script>
<script src="public/js/tipo_eventos/onload.js"></script>
<!-- PIÉ DE PÁGINA -->
