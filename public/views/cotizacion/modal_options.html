
<div id="modal_status" class="win-modal">
   <div class="m-bg">
      <div class="m-content">
         <div class="m-head">
            <p>Cambiar Status</p>
            <button class="m-close">&Cross;</button>
         </div>
         
         <div class="m-body">
            <form id="form_status" class="form" action="#">
               <input type="hidden" name="folio">

               <table style="border:solid 1px grey">
                  <tr>
                     <td style="min-width: 200px; text-align: center;background: #c1c1c1">
                        <label for="status_true">Autorizada</label>
                     </td>
                     <td style="min-width: 200px; text-align: center;background: #c1c1c1">
                        <label for="status_false">No autorizada</label>
                     </td>
                  </tr>
                  <tr>
                     <td style="text-align: center"><input type="radio" name="status" id="status_true" value="1"></td>
                     <td style="text-align: center"><input type="radio" name="status" id="status_false" value="0"></td>
                  </tr>
               </table><br>
               <button class="btn primary" type="submit">Actualizar</button>
            </form>
         </div>
      </div>
   </div>
</div>
